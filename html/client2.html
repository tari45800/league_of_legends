<script>

  $(function(){
    
    // ==================================================

    //카테고리 빛
    $('.pageKategorie div, .infoKategorie div').mouseenter(function(){
      $(this).find('.light').css({'opacity':'0.5'});
      $(this).find('.gold').css({'color':'rgb(255, 248, 210)'});
    }) 

    $('.pageKategorie div, .infoKategorie div').mouseleave(function(){
      $(this).find('.light').css({'opacity':'0'});
      $(this).find('.gold').css({'color':'rgb(200, 190, 140)'});
    })
    

    // ==================================================


    //클릭시 세팅창 보이기
    $('.profil').click(function(){
      $('.profilSetting > .allEdge').css({'display':'block'})
    });

    //클릭시 휘장 아이콘 변경
    $('.iconsDiv .allEdge').click(function(){
      var src = $(this).find('img').attr('src');
      $('.iconEdge img').attr('src',src)
    })

    //클릭시 메인 아이콘 변경 및 세팅창 닫기
    $('.iconSetting .gold i').click(function(){
      var src = $('.iconEdge img').attr('src')
      $('.commuEdge4 img').attr('src',src)
      $('.profilSetting > .allEdge').css({'display':'none'})
    })

   // ==================================================
   
   //검색창 움직이기
   $('.fa-magnifying-glass').click(function(){
      $(this).toggleClass('gFilter');
      $('.commuKategorie').toggleClass('cFilter');
      $('.commuKategorie input').attr('placeholder','필터');
    });

   // ==================================================

   //폴더창 움직이기
   $('.fa-folder-plus').click(function(){
      $('.commuKategorie').addClass('cFilter2');
      $('.commuKategorie input').attr('placeholder','폴더 이름');
      $('.commuKategorie input').css({'padding-left':'2%', 'padding-right':'4%'})
      //$('.commuKategorie input').focus();
   });

    
    //형제요소를 클릭시 @@@@@수정필요@@@@@
    $('.commuKategorieDiv').siblings().click(function(){
      $('.commuKategorie').removeClass('cFilter2');
    })

    
   // ==================================================

    //폴더 추가
    $('.commuKategorie input').keydown(function (key) {
        if (key.keyCode == 13) {
         
          if($('.folder .menu').length < 5){
            var folder = $(this).val()
            $('.commuContentDiv .folder').prepend('<div class="menu gold"><i class="fa-sharp fa-solid fa-caret-right">'+ ' ' + folder+'</i></div>');

            $('.commuKategorie input').val('')
            $('.commuKategorie input').attr('placeholder','폴더가 생성되었습니다.');
          } else {
            $('.commuKategorie input').val('')
            $('.commuKategorie input').attr('placeholder','폴더를 더 이상 생성할 수 없습니다.');
          }
        }



    });

   // ==================================================
  
   //폴더 토글
   $('.folder .menu').click(function(){
    $('.commuContent').toggle()
   })

   $('.folder .menu').click(function(){
    $('.fa-caret-right').toggleClass('turn')
   })
   // ==================================================
   // ==================================================

  })

  
</script>


<!-- ================================================== -->
